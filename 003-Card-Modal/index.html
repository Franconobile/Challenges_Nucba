<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

</head>
<body>

            <div class="profile1">
                <img src="https://markpharmltd.com/wp-content/uploads/2014/05/doctor-4-585x500.jpg" alt="Doctor Emilio Díaz" class="img1">

            </div>
        </div>
        <div class="box2">
            <div class="textBox2">
                <h3 class="odonto2">Odontología</h3>

            <div class="profile2">
                <img src="https://www.clinicarementeria.es/wp-content/uploads/2018/04/doctor-javier-hurtado.jpg" alt="Dr. Erik Nest" class="img2">
                <p class="name2">Dr. Erik Nest</p>
