<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Feedback pop ups</title>
</head>
<body>
    <div class="generalBox">
        <span class="x">X</span>
        <p class="titleRef">¿Cómo te sentiste con el soporte de Federico?</p>
        <div class="buttons">
            <a href="#" class="box1">1</a>
            <a href="#" class="box2">2</a>
            <a href="#" class="box3">3</a>
            <a href="#" class="box4">4</a>
            <a href="#" class="box5">5</a>
        </div>
        <div class="textFeedback">
            <p class="bad">Bastante insatisfecho</p>
            <p class="cool">Extremadamente satisfecho</p>
        </div>
        <div class="userTerms">
            <input type="checkbox" name="checkTerms" class="checkTerms">
            <label for="checkTerms">Acepto los términos y uso</label>
        </div>
        <hr>
        <input type="button" id="next" value="SIGUIENTE →">
    </div>
</body>
</html>
