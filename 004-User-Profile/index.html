<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>User Profile</title>
</head>
<body>
    <main class="bg">
        <section class="card">
            <div class="img-card">
                <img src="./assets/unclefrancis.jpg" alt="Foto del Tío Francis">
            </div>
            <div class="card-info">
                <h2>El tío Francis</h3>
                <p>Construyendo productos de tecnología enegética de próxima generación en la industria.</p>
            </div>
            <div class="btns">
                <button id="follow-btn">
                    <img src="./assets/user_follow_icon.svg" alt="Icono para seguir usuario">
                    <span>Seguir</span>
                </button>
                <button id="message-btn">
                    <img src="./assets/send_message_icon.svg" alt="Icono para enviar mensaje">
                    <span>Enviar Mensaje</span>
                </button>
            </div>
        </section>
    </main>
</body>
</html>
